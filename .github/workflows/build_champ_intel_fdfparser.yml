name: Intel OneAPI Build and Testing

on:
  push:
    branches: [new-parser, merging-parser, refac-problematic]
  pull_request:
    branches: [new-parser, merging-parser, refac-problematic]

jobs:
  build_champ:
    name: Build CHAMP with Intel OneAPI
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    defaults:
      run:
        shell: bash --noprofile --norc {0}
    steps:
    - uses: actions/checkout@v2
    - name: setup repo
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt-get update
    - name: install Intel oneapi components
      run: |
        sudo apt-get install -y intel-oneapi-common-vars
        sudo apt-get install -y intel-oneapi-compiler-fortran-2021.3.0
        sudo apt-get install -y intel-oneapi-mkl-2021.3.0
        sudo apt-get install -y intel-oneapi-mkl-devel-2021.3.0
        sudo apt-get install -y intel-oneapi-mpi-2021.3.0
        sudo apt-get install -y intel-oneapi-mpi-devel-2021.3.0
    - name: Compile
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV
        which mpiifort
        MPIRUN=`which mpirun`
        echo "mpirun used is " $MPIRUN
        cmake --version
        cmake -H. -Bbuild -DCMAKE_Fortran_COMPILER=mpiifort
        cmake --build build -- -j2
        ulimit -s unlimited

    - name: "Test 01 (Butadiene) VMC only on 1 processor"
      run: |
        ulimit -s unlimited
        echo "Running the tests using the new parser. Butadiene VMC "
        cd tests/CI_test/butadiene-vmc/no_optimization

        echo "Copy an initial mc configuration for reference"
        cp -v mc_configs_start_save mc_configs_start

        echo "Running the calculation"
        mpirun -np 1  $HOME/work/champ/champ/bin/vmc.mov1 -i vmc_only.inp  -o vmc_only.out  -e error_vmc_only

        echo "Comparing the energy with the reference one (total E = -26.2099365 +- 0.0259833) "
        $HOME/work/champ/champ/tools/compare_value.py vmc_only.out "total E" -26.2099365 0.0259833
    - name: "Upload results of test 01"
      uses: actions/upload-artifact@v2
      with:
        name: test-results-01
        path: tests/CI_test/butadiene-vmc/no_optimization/vmc_only.out
        retention-days: 3

