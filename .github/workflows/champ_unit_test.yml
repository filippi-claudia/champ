name: Unit Tests

on:
  #push:
  #  branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  debug_build_test_champ:
    name: unit test with ${{ matrix.toolchain }} ${{ matrix.mode }} mode
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        toolchain: ['intel','gnu']
        mode: ['DEBUG']
        exclude:
          - toolchain: 'intel'
            mode: 'DEBUG'
      fail-fast: false
    defaults:
      run:
        shell: bash --noprofile --norc {0}
    steps:
    - uses: actions/checkout@v2
    - name: Get Intel Key
      if: matrix.toolchain == 'intel'
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt-get update

    - name: Install Cmake and HDF5
      run: |
        sudo apt-get install -y cmake
        sudo apt-get install -y libhdf5-serial-dev

    - name: Install GNU compilers and libraries
      if: matrix.toolchain == 'gnu'
      run: |
           sudo apt install -y gfortran
           sudo apt install -y openmpi-bin
           sudo apt install -y libopenmpi-dev
           sudo apt install -y gawk
           sudo apt install -y libblacs-mpi-dev
           sudo apt install -y liblapack-dev
           gawk --version
           mpirun --version
           gfortran --version

    - name: install Intel oneapi components
      if: matrix.toolchain == 'intel'
      run: |
        sudo apt-get install -y intel-oneapi-common-vars
        sudo apt-get install -y intel-oneapi-compiler-fortran-2021.3.0
        sudo apt-get install -y intel-oneapi-mkl-2021.3.0
        sudo apt-get install -y intel-oneapi-mkl-devel-2021.3.0
        sudo apt-get install -y intel-oneapi-mpi-2021.3.0
        sudo apt-get install -y intel-oneapi-mpi-devel-2021.3.0

    - name: Install Trexio
      run: |
        sudo apt-get install -y cmake
        sudo apt-get install -y libhdf5-serial-dev
        sudo apt-get install -y gfortran
        sudo apt-get install -y gcc
        wget https://github.com/TREX-CoE/trexio/releases/download/v1.0/trexio-1.0.0.tar.gz
        tar -xzf trexio-1.0.0.tar.gz
        cd trexio-1.0.0/
        ./configure FC=gfortran CC=gcc
        make all
        make check
        sudo make install
        sudo cp include/* /usr/local/include/

    - name: Compile the CHAMP code with INTEL
      if: matrix.toolchain == 'intel'
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV
        which mpiifort
        MPIRUN=`which mpirun`
        echo "mpirun used is " $MPIRUN
        cmake --version
        cmake -H. -Bbuild -DCMAKE_Fortran_COMPILER=mpiifort -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
        cmake --build build -- vmc_Tests -j2
        ulimit -s unlimited

    - name: Compile with GNU
      if: matrix.toolchain == 'gnu'
      run: |
        printenv >> $GITHUB_ENV
        which mpif90
        MPIRUN=`which mpirun`
        echo "mpirun used is " $MPIRUN
        cmake --version
        cmake -H. -Bbuild -DCMAKE_Fortran_COMPILER=mpif90 -DVECTORIZED=no -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
        cmake --build build -- vmc_Tests -j2
        ulimit -s unlimited

    - name: "run vmc testing suite"
      run: |
        ./bin/vmc_Tests
