name: Intel OneAPI Build and Testing on a self-hosted runner ccpgate/ccp01

on:
  push:
    branches: [check-self-hosted]
  pull_request:
    branches: [check-self-hosted]

jobs:
  build_champ:
    name: Build CHAMP with Intel OneAPI self-hosted runner ccpgate/ccp01
    runs-on: self-hosted
    timeout-minutes: 200
    defaults:
      run:
        shell: bash --noprofile --norc {0}
    steps:
    - uses: actions/checkout@v2
    - name: Compile the CHAMP code
      run: |
        source /software/intel/oneapi/setvars.sh
        module load hdf5/1.12.1-intel
        module load trexio/2.0.0-intel
        which ifort
        which python
        which mpiifort
        MPIRUN=`which mpirun`
        echo "mpirun used is " $MPIRUN
        /software/cmake-3.22.1/bin/cmake --version
        /software/cmake-3.22.1/bin/cmake -H. -Bbuild -DCMAKE_Fortran_COMPILER=mpiifort
        /software/cmake-3.22.1/bin/cmake --build build -- -j4

    - name: "Test 01 (H2) sto basis optimize jastrow sr_n method on 1 processor"
      run: |
        echo "Running the tests using the new parser. H2 "
        cd tests/CI_test/VMC-H2

        echo "Running the optimization calculation"
        mpirun -np 1  $GITHUB_WORKSPACE/bin/vmc.mov1 -i revised_vmc.inp -o revised_vmc_single.out -e error

        echo "Comparing the energy with the reference one (total E = -1.0059842 +-  0.0070186) "
        $GITHUB_WORKSPACE/tools/compare_value.py revised_vmc_single.out "total E" -1.0059842  0.0070186
